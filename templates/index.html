<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Scheduler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
        }
        textarea, input[type="datetime-local"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .social-checkboxes label {
            margin-right: 15px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Social Media Scheduler</h1>
        <div>
            <label for="message">Message:</label><br>
            <textarea id="message" rows="4" cols="50"></textarea>
        </div>
        <div class="social-checkboxes">
            <label for="facebook">Facebook</label>
            <input type="checkbox" id="facebook" value="facebook">
            <label for="linkedin">LinkedIn</label>
            <input type="checkbox" id="linkedin" value="linkedin">
            <label for="twitter">Twitter</label>
            <input type="checkbox" id="twitter" value="twitter">
            <label for="pinterest">Pinterest</label>
            <input type="checkbox" id="pinterest" value="pinterest">
        </div>
        <div>
            <label for="postTime">Post Time:</label>
            <input type="datetime-local" id="postTime">
        </div>
        <div>
            <button onclick="schedulePost()">Schedule Post</button>
        </div>
    </div>

    <script>
        function schedulePost() {
            var message = document.getElementById('message').value;
            var facebookChecked = document.getElementById('facebook').checked;
            var linkedinChecked = document.getElementById('linkedin').checked;
            var twitterChecked = document.getElementById('twitter').checked;
            var pinterestChecked = document.getElementById('pinterest').checked;
            var postTime = document.getElementById('postTime').value;

            // Make an AJAX request to your backend with the message, platforms, and post time
            // This is where you would call the Python script or another backend script to schedule the posts
            console.log("Message:", message);
            console.log("Facebook:", facebookChecked);
            console.log("LinkedIn:", linkedinChecked);
            console.log("Twitter:", twitterChecked);
            console.log("Pinterest:", pinterestChecked);
            console.log("Post Time:", postTime);
        }
    </script>
</body>
</html>
